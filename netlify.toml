# 前端网站 Netlify 配置文件

[build]
  # 不需要构建命令，直接部署静态文件
  command = ""
  # 发布整个根目录
  publish = "."

# 处理单页应用路由（如果需要）
[[redirects]]
  from = "/api/*"
  to = "https://:projectId.api.sanity.io/:splat"
  status = 200
  force = false
  headers = {X-From = "Netlify"}

# 设置 headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# 缓存静态资源
[[headers]]
  for = "/src/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/src/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"

# 404 页面
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404

# 环境变量（如果需要）
[build.environment]
  NODE_VERSION = "18"

